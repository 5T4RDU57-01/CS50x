{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol">Choose a stock:</label>
                <select name="symbol">

                    {% for symbol in symbols %}

                        <option value="{{ symbol }}">{{ symbol.upper() }}</option>

                    {% endfor %}

                </select>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Sell!</button>
    </form>

{% endblock %}
