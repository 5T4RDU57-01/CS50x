{% extends "layout.html" %}

{% block title %}
    Index Portfolio
{% endblock %}

{% block main %}

    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for row in info %}

                <tr>
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["shares"] }}</td>
                    <td>{{ row["price"] }}</td>
                    <td>{{ row["total"] }}</td>
                </tr>

            {% endfor %}

            <tr>
                <td></td><td></td>
                <td><b>Cash</b></td>
                <td>{{ cash }}</td>
            </tr>
            <tr>
                <td></td><td></td>
                <td><b>TOTAL</b></td>
                <td>{{ total }}</td>

            </tr>
        </tbody>
    </table>

{% endblock %}
