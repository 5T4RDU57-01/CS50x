{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Type</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in info %}

            <tr>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>{{ row["price"] }}</td>
                <td>{{ row["type"] }}</td>
                <td>{{ row["time"] }}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>

{% endblock %}
