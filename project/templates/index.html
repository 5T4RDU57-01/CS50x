{% extends "layout.html" %}

{% block title %}
    Your Entries
{% endblock %}

{% block main %}

<div class="container">
    
    {% for entry in entries %}
        <div class="row" >
            <div class="continer" id="entry['id']" >
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ entry.title }}</h5>
                        <p class="card-text" style="color: gray;"><ins>{{ entry.time }}</ins></p>
                        <p class="card-text"><ins>Tone: {{ entry.tone }}</ins></p>
                        <p class="card-text entry-text">{{ entry.entry}}</p>
                        <button class="btn btn-success btn-sm" id="deleteButton" onclick="confirmDelete('{{ entry.entry_id }}')">Delete</button>

                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
