<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <title>
        {% block title %}{% endblock %}
    </title>
    <body>
        
        <nav class="navbar navbar-expand-md navbar-custom" id="navBar">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="/">
                    <span class="white-brand"><b>Vibe</b></span>
                    <span class="green-brand"><b>Vault</b></span>
                </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                    
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/"><u>See Entries</u></a></li>
                        <li class="nav-item"><a class="nav-link" href="/percentages/all_time"><u>Percentages</u></a></li>
                        <li class="nav-item"><a class="nav-link" href="/add"><u>New Entry</u></a></li>
                    </ul>
                
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout"><u>Log Out</u></a></li>
                        <li class="nav-item"><a class="nav-link" href="/change_pass"><u>Forgot Password?</u></a></li>
                    </ul>

                    {% else %}
                
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register"><u>Register</u></a></li>
                        <li class="nav-item"><a class="nav-link" href="/login"><u>Log In</u></a></li>
                    </ul>
                
                    {% endif %}
                </div>
            </div>
        </nav>
    
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-success mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
    
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

    </body>

</html>
